    <div id="Content">

    <script type="text/javascript">
      function play() {
        var audio = new Audio(
          "https://sndup.net/tqdx/d"
        )
        audio.play()
      }

      const swals = Swal.mixin({
        allowOutsideClick: false,
        cancelButtonColor: "#FF0040",
      })
      const swalsy = Swal.mixin({
        confirmButtonText: "Iya",
        allowOutsideClick: false,
      })
      const swalst = Swal.mixin({
        allowOutsideClick: false,
        showConfirmButton: false,
        timer: 5000,
        timerProgressBar: true,
      })

      async function mulaitanya() {
        var { isConfirmed: tanyawal } = await swals.fire({
          title: `Halo :D kamu bisa klik tombol dibawah ya`,
          imageUrl: "https://i.postimg.cc/0j2LDLxP/heart-happy.gif",
          imageWidth: 120,
          imageHeight: 120,
          confirmButtonText: "Okay",
          allowOutsideClick: false,
          showCancelButton: false,
        })
        if (tanyawal) {
          play()
          kuis()
        }
      }

      async function kuis() {
        await swalst.fire({
          title: "kepala kamu pusing ya? :(",
          imageUrl: "https://i.postimg.cc/hj3fzFfc/love-bear.gif",
          imageWidth: 120,
          imageHeight: 120,
        })
        await swalst.fire({
          title: "kepalanya mau dipuk-puk?",
          imageUrl: "https://i.postimg.cc/xqVjM9YD/so-cute-cat.gif",
          imageWidth: 120,

          imageUrl: "https://i.postimg.cc/rynSWbvd/budding-pop-massage.gif",

          imageUrl: "https://i.postimg.cc/Ls9Xx4Pm/panda-bear-brown-bear.gif",
          imageWidth: 120,
          imageHeight: 120,
        })
        text = "semoga cepet ilang pusingnya "
        emotnama = "&#10084;"
        text2 = "nanti kalo udah ilang, kita jajan es krim deh :) "
        showDiv()
